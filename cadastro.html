<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>
</head>
<body>
    Cadastro
    <form id="meuFormulario">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="text" name="senha" id="senha" placeholder="Senha">
        <input type="text" name="confirmarSenha" id="confirmarSenha" placeholder="Confirmar Senha">
        <input type="submit" value="Enviar">
        
    </form>
    <div id="resposta"></div>
    <textarea name="descricao" id="resposta" cols="30" rows="10" placeholder="Resposta"></textarea>
    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o comportamento padrão do formulário
    
    // Pega os valores dos campos
        let nome = document.getElementById("nome").value;
        let email = document.getElementById("email").value;
        let senha = document.getElementById("senha").value;
        console.log("nome: " + nome + " email: " + email + " senha: " + senha);
        console.log("teste");
    // Monta o objeto de dados para enviar
        let data = {
        nome: nome,
        email: email,
        senha: senha
    };
    
    // Envia a requisição POST usando AJAX
        let xhr = new XMLHttpRequest();
    xhr.open("POST", "https://forum-api-jr.up.railway.app/usuarios", true);
    xhr.setRequestHeader("Content-Type", "application/json;");
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                document.getElementById("resposta").innerHTML = "Formulário enviado com sucesso!";
            } else {
                document.getElementById("resposta").innerHTML = "Erro ao enviar formulário.";
            }
        }
    };
    
    xhr.send(JSON.stringify(data));
});
    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
